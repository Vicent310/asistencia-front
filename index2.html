<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Sistema de Asistencia</title>
  <link rel="stylesheet" href="estilos.css">
  <style>
    .btn-regresar {
      position: absolute;
      top: 85px;
      left: 410px;
      background-color: #d32f2f;
      color: white;
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      font-size: 14px;
    }
    .btn-regresar:hover {
      background-color: #b71c1c;
    }
  </style>
</head>
<body>

  <!-- üîô Bot√≥n de regreso -->
  <a href="panel_admon.html" class="btn-regresar">‚¨Ö</a>

  <div class="contenedor">
    <div class="tarjeta">
      <img src="img/logo.png" alt="Logo" class="logo">

      <h1 class="nombre-rojo">ESCUELA SECUNDARIA N.77</h1>
      <h2 class="nombre-azul">"REP√öBLICA DE PANAM√Å"</h2>

      <div class="hora" id="hora">--:--:--</div>
      <div class="fecha" id="fecha">--</div>

      <p class="instruccion">Escanea tu credencial o escribe tu matr√≠cula:</p>

      <form id="form-asistencia">
        <input type="text" id="matricula" name="matricula" placeholder="Matr√≠cula" autofocus required>
        <div class="botones">
          <a href="login.html" class="btn rojo">Ingresar al sistema</a>
          <button type="submit" class="btn rojo">Registrar</button>
        </div>
      </form>

      <p class="footer">Desarrollado por la Academia de Tecnolog√≠a.</p>
    </div>
  </div>
  <script>
    // ‚è∞ Reloj
    function actualizarReloj() {
      const ahora = new Date();
      document.getElementById("hora").textContent = ahora.toLocaleTimeString("es-MX");
      document.getElementById("fecha").textContent = ahora.toLocaleDateString("es-MX", {
        weekday: 'long', year: 'numeric', month: 'long', day: 'numeric'
      });
    }
    setInterval(actualizarReloj, 1000);
    actualizarReloj();

    // üì§ Enviar matr√≠cula al servidor
    const form = document.getElementById("form-asistencia");
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      const matricula = document.getElementById("matricula").value.trim();
      if (!matricula) return;

      try {
        const res = await fetch("https://asistencia-backend-pcc4.onrender.com/registrar", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ matricula })
        });

        const data = await res.json();

        const url = new URL("confirmacion.html", window.location.origin);
        url.searchParams.set("nombre", data.nombre || "");
        url.searchParams.set("tipo", data.tipo || "");
        url.searchParams.set("foto", data.foto || "");
        url.searchParams.set("registro", data.tipo || "fallido");
        url.searchParams.set("hora", data.hora || new Date().toLocaleTimeString());
        window.location.href = url.toString();

      } catch (err) {
        alert("‚ùå Error al conectar con el servidor. Intenta m√°s tarde.");
        console.error("Error en el registro:", err);
      }
    });

    // üñ®Ô∏è Registro autom√°tico al escanear con lector (Enter)
    document.getElementById("matricula").addEventListener("keydown", function (e) {
      if (e.key === "Enter") {
        e.preventDefault();
        form.requestSubmit();
      }
    });
  </script>
