<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Login - Escuela Secundaria N. 77</title>
  <link rel="stylesheet" href="login1.css">
</head>
<body>
  <div class="contenedor-login">
    <div class="tarjeta-login">
      <img src="img/logo.png" alt="Logo de la escuela" class="logo">
      <h1>Iniciar Sesión</h1>

      <form id="form-login">
        <input type="text" id="usuario" placeholder="Usuario" required>
        <input type="password" id="contrasena" placeholder="Contraseña" required>
        <div class="botones">
          <a href="principal.html" class="btn-regresar">⬅ Regresar</a>
          <button type="submit" class="btn-ingresar">Ingresar</button>
        </div>
      </form>

    </div>
  </div>

  <script>
    document.getElementById("form-login").addEventListener("submit", async function (e) {
      e.preventDefault();

      const usuario = document.getElementById("usuario").value.trim();
      const contrasena = document.getElementById("contrasena").value.trim();

      const res = await fetch("https://asistencia-backend-pcc4.onrender.com/login-docente", {
  method: "POST",
  headers: { "Content-Type": "application/json" },
  body: JSON.stringify({ usuario, password: contrasena })
});


      const data = await res.json();
      if (data.success) {
        window.location.href = data.redireccion;
      } else {
        alert("❌ " + data.mensaje);
      }
    });
  </script>
</body>
</html>
